<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IA Build</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <section class="vh-100" style="margin-top: 100px">
        <div class="container-fluid h-custom">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-md-12 col-lg-6 col-xl-4 offset-xl-1">
              <form method="post" id="form-login" action="/app">
                <div class="text-center">
                  <img
                    src="https://res.cloudinary.com/dcjk537fm/image/upload/v1699468454/IA_BUild_3_bw2deo.png"
                    alt="Logo"
                    style="max-width: 100%"
                  />
                </div>
                <br />
                <div
                  class="alert alert-danger message"
                  style="display: none"
                  role="alert"
                ></div>

                <!-- Email input -->
                <div class="form-outline mb-2">
                  <label
                    class="form-label"
                    for="form3Example3"
                    style="
                      padding: 10px 0;
                      text-transform: uppercase;
                      font-size: 12px;
                      font-weight: bold;
                    "
                    >Usuário</label
                  >
                  <input
                    type="text"
                    id="form3Example3"
                    name="username"
                    class="form-control form-control-lg"
                    placeholder="Digite um e-mail válido..."
                    style="
                      padding: 10px;
                      text-transform: uppercase;
                      font-size: 12px;
                      font-weight: bold;
                    "
                  />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-2">
                  <label
                    class="form-label"
                    for="form3Example4"
                    style="
                      padding: 10px 0;
                      text-transform: uppercase;
                      font-size: 12px;
                      font-weight: bold;
                    "
                    >Senha</label
                  >
                  <input
                    type="password"
                    id="form3Example4"
                    name="password"
                    style="
                      padding: 10px;
                      text-transform: uppercase;
                      font-size: 12px;
                      font-weight: bold;
                    "
                    class="form-control form-control-lg"
                    placeholder="Digite a senha..."
                  />
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                    style="
                      padding: 10px 35px;
                      text-transform: uppercase;
                      font-size: 12px;
                      font-weight: bold;
                    "
                    id="btn-submit"
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        var loginStatus = getUrlParameter("message");
        if (loginStatus) {
          $(".message").empty().append(loginStatus).show();
        } else {
          $(".message").hide();
        }
      });

      var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
          sURLVariables = sPageURL.split("&"),
          sParameterName,
          i;

        for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split("=");

          if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined
              ? true
              : decodeURIComponent(sParameterName[1]);
          }
        }
        return false;
      };
    </script>
  </body>
</html>
